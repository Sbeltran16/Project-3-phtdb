{% extends 'base.html' %}

{% block content %}
<div><h1>Welcome to Pet Health Tracker!</h1></div>
<div><h3>Log In!</h3></div>

<form method="post" action="" class="row center">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="hidden" name="next" value="{{ next }}">
</form> 


{% endblock %}
